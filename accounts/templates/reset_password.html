<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CertifyX</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #00b894;
            border-color: #00b894;
        }
        .btn-custom:hover {
            background-color: #008f72;
            border-color: #008f72;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .alert-success {
            background-color: #8ae59fe3;
            color: white;
        }
        .alert-error {
            background-color: #d6727c;
            color: white;
        }
        
    </style>
</head>
<body>

    <div class="card col-md-4">
        <h3 class="text-center mb-4">Reset Your Password</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Reset Password</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/home" class="btn btn-secondary btn-block">Go to Home</a>
        </div>
    </div>

</body>
</html>
