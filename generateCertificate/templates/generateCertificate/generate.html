{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <h2 class="mb-4 text-center">Generate Certificates</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-4">
            <label for="template"><strong>Select Template:</strong></label>
            <select name="template" class="form-control" id="template" required>
                <option value="">-- Select Template --</option>
                {% for t in templates %}
                    <option value="{{ t.id }}">{{ t.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-4">
            <label><strong>Select Candidates:</strong></label>
            <div class="form-check">
                {% for c in candidates %}
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="candidates" value="{{ c.id }}" id="candidate{{ c.id }}">
                        <label class="form-check-label" for="candidate{{ c.id }}">
                            {{ c.name }} â€” {{ c.course_title }} ({{ c.college }})
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-block">Generate Certificates</button>
        <br>
    </form>

</div>
{% endblock %}
